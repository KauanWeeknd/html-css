<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            background-color: lightblue;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            padding: 10px;
        }

        thead,
        tfoot {
            background-color: gray;
            color: white;
        }

        tbody>tr:nth-child(odd) {
            /* 2n-1 */
            background-color: greenyellow;
        }

        tbody>tr:nth-child(even) {
            /* 2n */
            background-color: rgb(246, 96, 96);
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Uso de tabelas grandes</h1>

    <!--ANATOMUA PARA TABELAS GRANDES

    TABLE
        CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR , TD, TH
            TFOOT
                TR, TD, TH

-->


    <!--
    Cabeçalho fixo em tabelas grandes

    Dentro do table:

    table{
    position: relative;
    }

    thead > tr > th{
    position: sticky;
    top: -1px;
    backgroud: (aleatorio);
    }

    -->
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num"> 17.264.943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <th>84.352.783</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>

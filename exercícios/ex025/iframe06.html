<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo para remover bordas e tornar iframes responsivos */
        iframe {
            width: 100%;
            border: none; /* Substitui o atributo obsoleto frameborder */
        }

        /* Container responsivo para manter a proporção (aspect-ratio) */
        .responsive-iframe-container {
            position: relative;
            padding-top: 56.25%; /* Proporção 16:9 para vídeos */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px; /* Espaçamento entre os iframes */
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Incorporando iframes</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, eos laudantium quasi enim consectetur voluptate temporibus, debitis tenetur nihil sit, qui ea nulla! Minima numquam voluptates veniam minus, rem mollitia.</p>

    <h2>Video do Vimeo</h2>
    <div class="responsive-iframe-container">
        <iframe src="https://player.vimeo.com/video/1134045743?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Vídeo 'The Goldfish Club' do Vimeo"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Google Maps</h2>
    <!-- Para mapas, uma altura fixa pode ser desejável. Ajuste conforme necessário. -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d291205.08986796247!2d9.222346703990686!3d45.98729477659714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47843d32820b62f7%3A0x3e40c4eae898e1e0!2sLago%20de%20Como!5e1!3m2!1spt-BR!2sbr!4v1763844915488!5m2!1spt-BR!2sbr" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Mapa do Google com a localização do Lago de Como"></iframe>

    <h2>Google Documents</h2>
    <div class="responsive-iframe-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTa1OyV5ttjd2lllE7roqDEYXFSaSiUsrEbk2rxzWLIoIONsKQFPceitlTBqS6EMQ/pubembed?start=false&loop=false&delayms=3000" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" title="Apresentação do Google Docs"></iframe>
    </div>

</body>
</html>
